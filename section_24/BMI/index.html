<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BMI Calculator</title>
</head>
<body>
	<h1>BMI CALCULATOR</h1>
	<form method="post">
		<input type="number" name="berat" placeholder="berat badanmu">
		<input type="number" name="tinggi" step="0.01" placeholder="berapa tinggimu dalam meter">
		<button type="submit">Calculate</button>
	</form>
</body>
</html>
