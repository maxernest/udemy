<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" onmousedown="w()" onmouseup="w0()">w</button>
    <button class="a drum" onmousedown="a()" onmouseup="a0()">a</button>
    <button class="s drum" onmousedown="s()" onmouseup="s0()">s</button>
    <button class="d drum" onmousedown="d()" onmouseup="d0()">d</button>
    <button class="j drum" onmousedown="j()" onmouseup="j0()">j</button>
    <button class="k drum" onmousedown="k()" onmouseup="k0()">k</button>
    <button class="l drum" onmousedown="l()" onmouseup="l0()">l</button>
  </div>


  <footer>
    Made with ❤️ in Jakarta.
  </footer>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
